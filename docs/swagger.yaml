basePath: /api/v1
definitions:
  dto.AuthorInfo:
    properties:
      id:
        type: integer
      username:
        type: string
    type: object
  dto.ChangePasswordRequest:
    properties:
      confirm_password:
        type: string
      current_password:
        type: string
      new_password:
        maxLength: 100
        minLength: 8
        type: string
    required:
    - confirm_password
    - current_password
    - new_password
    type: object
  dto.ChangeRoleRequest:
    properties:
      role:
        enum:
        - user
        - admin
        type: string
    required:
    - role
    type: object
  dto.CommentResponse:
    properties:
      author:
        $ref: '#/definitions/dto.AuthorInfo'
      content:
        type: string
      content_html:
        type: string
      created_at:
        type: string
      id:
        type: integer
      parent_id:
        type: integer
      post_id:
        type: integer
      replies:
        items:
          $ref: '#/definitions/dto.CommentResponse'
        type: array
    type: object
  dto.CreateCommentRequest:
    properties:
      content:
        type: string
      parent_id:
        type: integer
    required:
    - content
    type: object
  dto.CreatePostRequest:
    properties:
      content:
        type: string
      title:
        maxLength: 200
        type: string
    required:
    - content
    - title
    type: object
  dto.ErrorInfo:
    properties:
      code:
        type: string
      message:
        type: string
    type: object
  dto.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  dto.Meta:
    properties:
      page:
        type: integer
      size:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
  dto.PostListResponse:
    properties:
      author:
        $ref: '#/definitions/dto.AuthorInfo'
      created_at:
        type: string
      id:
        type: integer
      title:
        type: string
      views:
        type: integer
    type: object
  dto.PostResponse:
    properties:
      author:
        $ref: '#/definitions/dto.AuthorInfo'
      content:
        type: string
      created_at:
        type: string
      id:
        type: integer
      is_liked:
        type: boolean
      like_count:
        type: integer
      title:
        type: string
      updated_at:
        type: string
      views:
        type: integer
    type: object
  dto.RefreshRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  dto.Response:
    properties:
      data: {}
      error:
        $ref: '#/definitions/dto.ErrorInfo'
      meta:
        $ref: '#/definitions/dto.Meta'
      success:
        type: boolean
    type: object
  dto.SignupRequest:
    properties:
      email:
        type: string
      password:
        minLength: 8
        type: string
      username:
        maxLength: 50
        minLength: 2
        type: string
    required:
    - email
    - password
    - username
    type: object
  dto.UpdateCommentRequest:
    properties:
      content:
        type: string
    required:
    - content
    type: object
  dto.UpdatePostRequest:
    properties:
      content:
        type: string
      title:
        maxLength: 200
        type: string
    required:
    - content
    - title
    type: object
  dto.UpdateProfileRequest:
    properties:
      username:
        maxLength: 50
        minLength: 2
        type: string
    required:
    - username
    type: object
  dto.WithdrawRequest:
    properties:
      password:
        type: string
      reason:
        type: string
    required:
    - password
    type: object
